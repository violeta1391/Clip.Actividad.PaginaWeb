<body id="body_contact">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">

        <img class="logo" src="./image/catLogo.png" alt="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./games.html">Games</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container" >

        <section id="contact">

            <form class="was-validated" class="text-center border border-light p-5" action="/action_page.php">

                <p class="h4 mb-4">Contact us</p>
    
                <div class="form-group">
                    <label for="uname">Name:</label>
                    <input type="text" class="form-control mb-4" id="uname" placeholder="Enter username" name="uname"
                        required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
    
                <div class="form-group">
                    <label for="uname">Email:</label>
                    <input type="text" class="form-control mb-4" id="defaultContactFormEmail" placeholder="Enter email"
                        required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
    
                <label>Number of cats</label>
                <select class="browser-default custom-select mb-4">
                    <option value="" disabled>Choose option</option>
                    <option value="1" selected>None :(</option>
                    <option value="2">One</option>
                    <option value="3">Two</option>
                    <option value="4">More than five</option>
                    <option value="5">The crazy about cats</option>
                </select>
    
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"
                        required></textarea>
                </div>
    
                <button class="btn btn-info btn-block" id="enviar" type="submit">Send</button>
    
            </form>
        </section>
    </main>

    <section class="video_cat">
        <video autoplay muted loop id="myVideo">
            <source id="video_games" src="./image/video.mp4" type="video/mp4">
        </video>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./backgroundVideo.js"></script>

</body>
